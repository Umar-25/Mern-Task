<!DOCTYPE html>
<html>
<head>
    <title>Task-5</title>
    <style>
        body {
            background-color: #ffffff; /* Dull colored background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh; /* Ensure full viewport height */
        }

        .sidebar {
            background-color: #ffffff; /* Sidebar background color */
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #dbb434; /* Button background color */
            color: black; /* Button text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover transition */
            position: relative;
            text-align: center;
            width: 100%; /* Equal width for all buttons */
            overflow: hidden;
        }

        .button .text {
            position: relative;
            z-index: 1;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 85%; /* Adjust this value to control the black part width */
            background-color: #000; /* Black background color */
            z-index: 0;
            transition: left 0.3s ease;
        }

        .button:hover:before {
            left: 100%; /* Slide the black part on hover */
        }

        .button:hover {
            background-color: #ffffff; /* Button background color on hover */
            color: #dba634;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        /* Style the links */
        a:hover {
            text-decoration: underline; /* Underline the link on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="button" onclick="window.location.href='link1.html'">
            <span class="text">Homepage</span>
        </button>
        <button class="button" onclick="window.location.href='link2.html'">
            <span class="text">Themes</span>
        </button>
        <button class="button" onclick="window.location.href='link3.html'">
            <span class="text">My town</span>
        </button>
        <button class="button" onclick="window.location.href='link4.html'">
            <span class="text">Links</span>
        </button>
    </div>
    <div class="content">
        <h1>My First Webpage</h1>
        <p> Hiii</p>
        <p>My name is Sudhir Venkatesh</p>
        <p>The buttons on your left, They are hoverable...!!:</p>
    </div>
</body>
</html>
